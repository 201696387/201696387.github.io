<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JFMaturana Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
</head>
<body class="w3-black">

<div class="w3-top">
    <div class="w3-bar w3-black w3-padding w3-card" style="letter-spacing:4px;">
        <a href="#home" class="w3-bar-item w3-button">JF Maturana</a>
        <div class="w3-right w3-hide-small">
            <a href="#about" class="w3-bar-item w3-button">About</a>
            <a href="#gallery" class="w3-bar-item w3-button">Gallery</a>
            <a href="https://github.com/201696387" class="w3-bar-item w3-button">GitHub</a>
            <a href="#contact" class="w3-bar-item w3-button">Contact</a>
        </div>
    </div>
</div>

<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
    <img class="w3-image" src="img/phoneheld.jpg" alt="Hamburger Catering" width="1600" height="800">
    <div class="w3-display-bottomleft w3-padding-large w3-opacity">
        <h1 class="w3-xxlarge w3-text-white">Mobile Dev</h1>
    </div>
</header>

<div class="w3-content w3-light-gray" style="max-width: 1600px">
    <div class="w3-container w3-gray w3-padding-64" id="about">
        <h1>About</h1><br>
    </div>

    <div class="w3-container w3-dark-gray w3-padding-64" id="gallery">
        <h1>Gallery</h1><br>
    </div>

    <div class="w3-container w3-padding-64" id="contact">
        <h1>Contact</h1><br>
    </div>
</div>

<footer class="w3-center">
    <p>@JFMaturana</p>
</footer>

</body>
</html>
